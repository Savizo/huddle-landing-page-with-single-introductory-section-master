<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="container">
      <header><img src="/images/logo.svg" alt="Logo" /></header>
      <main>
        <div class="log1">
          <img src="/images/illustration-mockups.svg" alt="" />
        </div>
        <div class="log2">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button>Register</button>
        </div>
      </main>
      <div class="icons">
        <img class="icon" src="/icons/facebook.png" alt="" />
        <img class="icon" src="/icons/twitter.png" alt="" />
        <img class="icon" src="/icons/instagram.png" alt="" />
      </div>

      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#" target="_blank">Aleksandar Georgiev</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
